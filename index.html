<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="mode">
        <p> Dark mode: <span class="change">OFF</span></p>
    </div>

    <div class="container row d-flex justify-content-center m-auto mt-5">
        <div class="col-6 eFormulario">
            <form action="">
                <div class="row eDatos">
                    <label for="">N° de Paquete <span>4 digitos</span></label>
                    <input type="number" id="nPaquete" placeholder="Numero de paquete">
                    <label for="">Peso <span>KG</span></label>
                    <input type="number" id="pesoPaquete" placeholder="Peso de paquete">
                    <label for="">Distancia <span>KM</span></label>
                    <input type="number" id="distancia" placeholder="Distancia">
                    <label for="">Direccion</label>
                    <input type="text" id="direccion" placeholder="Direccion">
                    <label for="">Nombre del Cliente</label>
                    <input type="text" id="titular" placeholder="Nombre de Titular">
                    <div class="d-flex justify-content-center row text-center">
                        <label for="">Clave del Empleado:</label>
                        <input class="justify-content-center" type="password" id="password" placeholder="Clave">
                    </div>
                </div>
                <div class="ePrecio d-flex text-center mt-3 row">
                    <p>Precio Del Envio:</p>
                    <span id="precioFinal">$</span>
                </div>
            </form>
            <div class="btn-Cargar row">
                <button onclick="cargaPaquete()">Cargar orden</button>
                <button onclick="buscarPaquete()">Buscar</button>
            </div>
        </div>


        <div class="col-6">
            <div>
                <div class="d-flex row text-center">
                    <h3>Nº Paquete</h3>
                    <h2 id="sPaquete"></h2>

                    <h3>Titular</h3>
                    <h2 id="sSalida"></h2>
                </div>

                <div class="col-12 row text-center mt-3">
                    <div class="col-6">
                        <h3>Precio del Envio</h3>
                        <h2 id="precioEnvio">$</h2>
                    </div>
                    <div class="col-6">
                        <h3>Direccion</h3>
                        <h2 id="direccionSalida"></h2>
                    </div>
                </div>

                <div class="d-flex text-center row col-12 mt-5">
                    <h3>Firma</h3>
                    <h2>_________________________</h2>
                </div>
            </div>
        </div>
    </div>
    


    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
    <script src="./jquery-3.6.0.min.js"></script>  
    <script src="./script.js"></script>
    
</body>

</html>
